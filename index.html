<script>
function genBg(){
var punkID = document.getElementById("punkid").value;
var size = document.getElementById("size").value;
var result = document.getElementById("result");
console.log(size);
if (size > 0) {
var image = new Image();
image.onload = function() {
	result.style.display = "block";
    result.appendChild(image);
}
image.onerror = function() {
	alert('Something went wrong..');
}
image.width = "128";
image.height = "128";
image.src = "https://cryptopunks.app/cryptopunks/cryptopunk" + punkID + ".png?size=" + size + "&customColor=C6C3C3";
} else {
	alert('Please select size..');
}


	
	
}


</script>
